<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Include additional fonts dir for mpv -->
  <dir prefix="xdg">fonts-mpv</dir>
  <!-- Only the first writable cachedir is used, so specifiy it here, before including other configs -->
  <cachedir prefix="xdg">fontconfig-mpv</cachedir>
  <!-- Include system and user fonts.conf -->
  <include ignore_missing="yes">/etc/fonts/fonts.conf</include>
  <include ignore_missing="yes" prefix="xdg">fontconfig/fonts.conf</include>
</fontconfig>
