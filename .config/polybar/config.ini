[colors]
background = #CC282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

#separator = |
separator-foreground = ${colors.disabled}

font-0 = Iosevka Term;2
font-1 = Ubuntu Nerd Font;2
font-2 = Noto Sans CJK SC;2

modules-left = i3 xwindow
modules-right = pulseaudio wlan eth cpu memory temperature battery0 battery1 date

cursor-click = pointer
#cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces
reverse-scroll = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
wrapping-scroll = false
ws-icon-0 = 1;󰎤
ws-icon-1 = 2;󰎧
ws-icon-2 = 3;󰎪
ws-icon-3 = 4;󰎭
ws-icon-4 = 5;󰎱
label-focused = %icon%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1
label-unfocused = %icon%
label-unfocused-padding = 1
label-visible = %icon%
label-visible-padding = 1
label-urgent = %icon%
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:120:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟 %percentage%%
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/temperature]
type = internal/temperature
format-prefix = "󰔏 "
format-prefix-foreground = ${colors.primary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
#format-disconnected = <label-disconnected>
#label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}󰖩 %ifname%%{F-} %essid% %local_ip% %{F#F0C674}󰜯%{F-} %downspeed:9% %{F#F0C674}󰜸%{F-} %upspeed:9%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}󰌘 %ifname%%{F-} %local_ip% %{F#F0C674}󰜯%{F-} %downspeed:9% %{F#F0C674}󰜸%{F-} %upspeed:9%

[battery-base]
type = internal/battery
adapter = AC
format-charging-prefix = "󰂄 "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "󰁹 "
format-discharging-prefix-foreground = ${colors.primary}
format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.primary}

[module/battery0]
inherit = battery-base
battery = BAT0

[module/battery1]
inherit = battery-base
battery = BAT1

[module/date]
type = internal/date
interval = 1

format-prefix = "󰃰 "
format-prefix-foreground = ${colors.primary}
label = %date% %time%
date = %a %Y-%m-%d
time = %H:%M:%S
time-alt = %s

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
